## Server port ###
server.port=9090
### Springboot application name ###
spring.application.name=SpringbootWithH2Database
### Springboot default configuration properties for the h2 database ###
spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.url=jdbc:h2:file:/data/demo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
### Property to enable the console for the h2 database ###
### Browser url for h2 console - http://localhost:9090/h2-console
spring.h2.console.enabled=true

#spring.h2.console.path = \h2-console
#spring.h2.console.settings.trace = false
#spring.h2.console.settings.web-allo-others=false

